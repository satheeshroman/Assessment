<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in DOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



 
</head>
<body>
   <div class="container">
    <div class="calculator" >
        <input type="text"  placeholder="0" id="output-screen">
        <button onclick="Clear('')" class="clear">C</button>
        <button onclick="del('<-')" class="Del">←</button>
        <button onclick="display('.')" class="dot">.</button>
        <button onclick="display('*')"  class="mul">× </button>
    
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('/')" class="slase">/</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')" class="minus">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')" class="plus">+</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('00')">00</button>
        <button onclick="Calculate('')" class="equal">=</button>
      </div>
    </div>
      
    <script src="./script.js"></script>
</body>
</html>
